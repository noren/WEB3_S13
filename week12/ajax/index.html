<html>
	<head>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
				$('form#ajax').submit(function(e){
					
					e.preventDefault();
					
					var val = $('#data').val();
					
					$.ajax({
						type: "POST",
						url: "file.php",
						data: "name="+val
					}).done(function(){
						
						alert('Sent Data '+ val);
					});
					
				});
				
				$('button').click(function(){
					
						$.getJSON('json.php?callback=?', function(json){
							
							console.log(json);
							console.log(json.adultBeverages);
							for(var i = 0; i< json.drinks.quincyBeverages.length; i++){
								
								$('#adult-bev').append('<p>'+json.drinks.quincyBeverages[i]+'</p>');
								
							}
							
							
						});					
				});
			
			
			});
		
		
		</script>
	</head>
	<body>
		<form id="ajax">
			<input id="data" type="text" name="data">
			<input type="submit" value="AJAX">
		</form>
		
		<button>Press for Json</button>
		
		<div id="adult-bev"></div>
	</body>
</html>
