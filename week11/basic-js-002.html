<html>
	<head>
		<script>
			function popup(){
				
				alert("Why Hello World.");
				
			}
			
			function check(){
				
				if(confirm("Are you Sure?")){
					alert("You are!");
				}else{
					alert("You aren't...")
					
				}
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="popup()" value="popup"/>
		<input type="button" onclick="check()" value="confirm"/>
	</body>
</html>
